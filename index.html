<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Convert Money</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Convert Money</h1>
    </header>

    <main>
      <label for="">
        Converter <strong>de</strong>
        <select name="" id="">
          <option value="">R$ Real Brasileiro</option>
        </select>
      </label>

      <label for="">
        Converter <strong>para</strong>
        <select name="" id="currency-select">
          <option>US$ Dólar americano</option>
          <option>€ Euro</option>
          <option>BTC Bitcoin</option>
        </select>
      </label>

      <label for="">
        Valor
        <input id="input-real" type="text" name="" id="" placeholder="R$ 10.000,00">
      </label>

      <button id="button-convert" type="button">Converter</button>

      <section>
        <div class="section-container">
          <img src="img/brasil.svg" alt="bandeira do Brasil">
          <p class="section-name">Real</p>
          <p class="section-value" id="real-valor-texto">R$ 10.000,00</p>
        </div>

        <img class="arrow-img" src="img/Vector.svg" alt="arrow">

        <div class="section-container">
          <img id="currency-img"  src="img/estados-unidos.svg" alt="país conversão">
          <p class="section-name" id="section-name">Dólar americano</p>
          <p class="section-value" id="valor-texto">US$ 2.000,00</p>
        </div>
      </section>
    </main>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
